<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>Carabobo Trackers</title>

        <link rel="stylesheet" href="styles/jquery.mobile.structure-1.4.5.min.css">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/themes/gpscss.css" />
        <link rel="stylesheet" href="styles/themes/jquery.mobile.icons.min.css" />

    </head>
    <body>
<!-- Pagina a mostrar la primera vez que se incia la app-->
        <div data-role="page" id="firstime">
            <div data-role="header">
                <h1>Bienvenido</h1>
            </div>
            <div data-role="main" class="ui-content">
                <p>
                    <input type="text" id="itelefono" placeholder="Ingrese el numero telefono del GPS"/>
                    <input type="text" id="iactivacion" placeholder="Ingrese el codigo de activacion"/>
                    <a  href="#welcome" style="text-decoration:none"><button>Registrar y activar</button></a>

                </p>
            </div>
        </div>
<!-- Pagina principal con todas las opciones-->
        <div data-role="page" id="welcome">
            <div data-role="header">
                <h1>Carabobo Trackers</h1>
            </div>
            <div data-role="main" class="ui-content">
                <p>
                    <a  href="#firstime" style="text-decoration:none"><button>Apagar automovil</button></a>
                    <a  href="javascript:doMenu(1)" style="text-decoration:none"><button>Encender automovil</button></a>
                    <a  href="javascript:doMenu(2)"  style="text-decoration:none"><button>Ver ubicacion del vehiculo</button></a>
                    <a  href="javascript:doMenu(3)"  style="text-decoration:none"><button>Activar perimetro</button></a>
                    <a  href="javascript:doMenu(4)"  style="text-decoration:none"><button>Desactivar perimetro</button></a>
                    <a  href="javascript:doMenu(5)"  style="text-decoration:none"><button>Recorrido historico</button></a>
                    <br>
                    <a  href="javascript:doMenu(6)"  style="text-decoration:none"><button>Avanzado</button></a>
                    <a  href="javascript:doMenu(7)"  style="text-decoration:none"><button>Configurar App Web</button></a>
                    <a  href="javascript:doMenu(8)"  style="text-decoration:none"><button>Desactivar apagado</button></a>
                    <a  href="javascript:doMenu(-1)"  style="text-decoration:none"><button>Salir</button></a>
            </div>
        </div>

<!--Pagina de reconfiguracion-->


<!--Pagina para mostrar el GPS-->        



        <!-- put jQuery mobile pages here -->

        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/jquery-2.1.4.min.js"></script>
        <script>
             $(document).bind('mobileinit',function(){
             $.mobile.changePage.defaults.changeHash = false;
             $.mobile.hashListeningEnabled = false;
             $.mobile.pushStateEnabled = false;
    });
    </script> 
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/main.js" type="text/javascript"></script>
           
    </body>
</html>
