<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>Carabobo Trackers</title>

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/themes/gpscss.css" />
        <link rel="stylesheet" href="styles/themes/jquery.mobile.icons.min.css" />

    </head>
    <body>

<!-- Pagina principal con todas las opciones-->
        <div data-role="page" id="welcome">
            <div data-role="header">
                <h1>Carabobo Trackers</h1>
            </div>
            <div data-role="main" class="ui-content">
                <p>
                    <a target="_blank" href="#apagar"><button>Apagar automovil</button></a>
                    <a target="_blank" href="#enceder"><button>Permitir marcha</button></a>
                    <a target="_blank" href="#arm"><button>Activar alarmas</button></a>
                    <a target="_blank" href="#perimetro"><button>Delimitar automovil</button></a>
                    <a target="_blank" href="#espia"><button>Iniciar microfono</button></a>
                </p>
            </div>
        </div>
<!-- Pagina a mostrar la primera vez que se incia la app-->
        <div data-role="page" id="firstime">
            <div data-role="header">
                <h1>Bienvenido</h1>
            </div>
            <div data-role="main" class="ui-content">
                <p>
                    <input type="text" id="itelefono" placeholder="Ingrese el numero telefono del GPS"/>
                    <input type="text" id="iactivacion" placeholder="Ingrese el codigo de activacion"/>
                    <a target="_blank" href="javascript:registerapp()"><button>Registrar y activar</button></a>

                </p>
        </div>
<!--Pagina de reconfiguracion-->


<!--Pagina para mostrar el GPS-->        



        <!-- put jQuery mobile pages here -->

        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/jquery-2.1.4.min.js"></script>
        <script>
             $(document).bind('mobileinit',function(){
             $.mobile.changePage.defaults.changeHash = false;
             $.mobile.hashListeningEnabled = false;
             $.mobile.pushStateEnabled = false;
    });
    </script> 
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/main.js" type="text/javascript"></script>
           
    </body>
</html>
