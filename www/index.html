
<!DOCTYPE html >

<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta charset="UTF-8">
        <title>Carabobo Trackers</title>

        <link rel="stylesheet" href="styles/jquery.mobile.structure-1.4.5.min.css">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/themes/gpscss.css" />
        <link rel="stylesheet" href="styles/themes/jquery.mobile.icons.min.css" />

    </head>
    <body>
<!-- Pagina a mostrar la primera vez que se incia la app-->
        <div data-role="page" id="firstime">
            <div data-role="header">
                <h1>Bienvenido</h1>
            </div>
            <div data-role="main" class="ui-content">
                <p>
                    <input type="text" id="inumber" placeholder="Ingrese el numero telefono del GPS"/>
                    <input type="text" id="ikey" placeholder="Ingrese el codigo de activacion"/>
                    <a  href="javascript:register()" style="text-decoration:none"><button>Registrar y activar</button></a>

                </p>
            </div>
        </div>
<!-- Pagina principal con todas las opciones-->
        <div data-role="page" id="welcome">
            <div data-role="header">
                <h1>Carabobo Trackers</h1>
            </div>
            <div data-role="main" class="ui-content">
                <ul data-role="listview">    
                    <li><a  href="#firstime" style="text-decoration:none">Apagar automovil</a></li>
                    <li><a  href="javascript:doMenu(1)" style="text-decoration:none">Encender automovil</a></li>
                    <li><a  href="javascript:doMenu(2)"  style="text-decoration:none">Ver ubicacion del vehiculo</a>
                    <li><a  href="javascript:doMenu(3)"  style="text-decoration:none">Activar perimetro</a></li>
                    <li><a  href="javascript:doMenu(4)"  style="text-decoration:none">Desactivar perimetro</a></li>
                    <li><a  href="javascript:doMenu(5)"  style="text-decoration:none">Recorrido historico</a></li>
                    <br>
                    <li><a  href="javascript:doMenu(6)"  style="text-decoration:none">Avanzado</a></li>
                    <li><a  href="javascript:doMenu(7)"  style="text-decoration:none">Configurar App Web</a></li>
                    <li><a  href="javascript:doMenu(8)"  style="text-decoration:none">Desactivar apagad</a></li>
                    <li><a  href="javascript:doMenu(-1)"  style="text-decoration:none">Salir</a></li>
                </ul>
            </div>
        </div>

<!--Pagina de reconfiguracion-->


<!--Pagina para mostrar el GPS-->        
        <div data-role="page" id="showGPS">
            
        </div>


        <!-- put jQuery mobile pages here -->

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="sms.js"></script>
        <script type="text/javascript" src="SQLitePlugin.js"></script>

        <script src="js/jquery-2.1.4.min.js"></script>
        <script>
             $(document).bind('mobileinit',function(){
             $.mobile.changePage.defaults.changeHash = false;
             $.mobile.hashListeningEnabled = false;
             $.mobile.pushStateEnabled = false;
    });
    </script> 
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        
        <script src="js/main.js" type="text/javascript"></script>
           
    </body>
</html>
